{% macro render_pagination(pagination) %}
  <div class="pagination">
    {% if pagination.has_prev %}
      <a href="{{ pagination.prev|url }}"> < {{ pagination.prev.page_num }}</a>
    {% endif %}
    | {{ pagination.page }} |
    {% if pagination.has_next %}
      <a href="{{ pagination.next|url }}">{{ pagination.next.page_num }} ></a>
    {% endif %}
  </div>
{% endmacro %}
